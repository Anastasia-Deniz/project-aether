# Project Aether - Base Configuration
# Common settings shared across all experiments

# Model Settings
# Using LCM (Latent Consistency Model) for faster inference
# LCM requires only 4-8 steps instead of 15-50
model:
  model_id: "CompVis/stable-diffusion-v1-4"
  num_inference_steps: 20  # LCM works well with 4-8 steps
  guidance_scale: 7.5
  latent_channels: 4
  latent_size: 64

# Device Settings
compute:
  device: "cuda"
  dtype: "float16"
  seed: 42

# Data Settings
data:
  num_safe_samples: 500
  num_unsafe_samples: 500
  i2p_categories:
    - "violence"
    - "sexual"
    - "shocking"
  min_inappropriate_pct: 30.0
  cache_dir: "./data/cache"

# Paths
paths:
  checkpoints: "./checkpoints"
  outputs: "./outputs"
  data: "./data"
  latents: "./data/latents"



